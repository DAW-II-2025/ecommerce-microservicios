<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1d3557, #457b9d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-image {
            background: url('https://png.pngtree.com/png-clipart/20191120/original/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_5056093.jpg') center/cover no-repeat;
        }

        .login-form {
            padding: 3rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-login {
            border-radius: 0.5rem;
            background-color: #1d3557;
            color: white;
        }

        .btn-login:hover {
            background-color: #0f2a45;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card login-card">
                <div class="row g-0">
                    <div class="col-md-6 login-image d-none d-md-block"></div>

                    <div class="col-md-6">
                        <div class="login-form">
                            <h4 class="mb-4 text-center text-dark"><i class="fas fa-user-circle me-2"></i>Iniciar Sesión</h4>

                            <!-- Alertas -->
                            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
                            <div th:if="${param.logout}" class="alert alert-info text-center">Has cerrado sesión exitosamente</div>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="correo o usuario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-login">
                                        <i class="fas fa-sign-in-alt me-1"></i> Ingresar
                                    </button>
                                </div>
                            </form>

                            <hr>
                            <p class="text-muted text-center mt-3" style="font-size: 0.85rem;">
                                Acceso exclusivo para personal autorizado. Si no es parte de la organización, no continúe.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
